version: '3'
services:
  appinhouse:
    image: docker.shiyou.kingsoft.com/infra/appinhouse:latest
    user: "1000:1000"
    ports:
      - "8181:8181"
    volumes:
      -  /srv/appinhouse/conf:/go/bin/conf
    depends_on:
      - redis
  redis:
    image: docker.shiyou.kingsoft.com/mirror/redis:6.0.9
    user: "999:999"
    volumes:
      - /srv/appinhouse/redis/conf/redis.conf:/local/conf/redis.conf
      - /srv/appinhouse/redis/data:/data
    command: ["redis-server", "/local/conf/redis.conf"]
